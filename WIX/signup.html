<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div id="header">
        <a href="/"><img src="./images/wix.png" width="70vw" style="margin: 10px 20px;"></a>
            <center>
                <h1>
                Sign Up
                </h1><br>
                <p style=" margin:0;">Already have an account?
                 <a href="login.html">Log in</a></p> 
            </center> 
    </div>

    <article style="display: flex;">
        <section class="mail">
            <input type="email" id="email" name="Email" placeholder="Email" required> <br><br>
            <input type="email" id="email" name="Confirm Email" placeholder="Confirm email" required><br><br>
            <input type="password" id="password" name="password" placeholder="Choose a password" required><br><br>
            <input type="password" id="password" name="Confirm password" placeholder="Confirm password" required><br><br>
            <button name="submit" type="submit" id="submit">Sign Up</button>
        </section>


        <section id="social">
                    <div class="google">
                        <a href="/">
                         <button>
                            <img  class="google-img" src="./images/g-logo.png" width="100%">Continue with Google
                        </button>
                      </a>
                    </div>
                    <br>
                    <div class="facebook">
                        <a href="/">
                         <button>
                            <img class="fb-img" src="./images/facebook copy.png" width="100%">Continue with Facebook
                        </button>
                      </a>
                    </div> 
                     
        </section>
            
    </article>
</body>
</html>
